<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diaporama d'images</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }
      .slideshow-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slideshow-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: opacity 1s ease-in-out;
        opacity: 0;
        position: absolute;
      }
      .slideshow-image.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <img
        id="image1"
        class="slideshow-image active"
        src="./Images/fin.png"
        alt="Image 1"
      />
      <img
        id="image2"
        class="slideshow-image"
        src="./Images/fin1.png"
        alt="Image 2"
      />
    </div>

    <script src="./Js/slideshow.js"></script>
  </body>
</html>
