<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de sécurité</title>
    <link rel="stylesheet" href="./Css/404Page.css">
</head>

  <div class="window-container">
      <div class="window-frame">
              <div class="title-bar">
                  <div class="title-bar-text">localhost:404/friend_notfound</div>
                  <div class="title-bar-controls">
                      <button aria-label="Close"> x </button>
                  </div>
              </div>
              <div class="window-content">
                  <p>Security check:</p>
                  <div class="captcha-image-container">
                      <img src="./Images/4O4Found.svg" alt="404:FRIEND NOT FOUND" class="Not404-image">
                  </div>
                  <p>Type the 404:</p>
                  <div class="input-container">
                      <input type="text" class="captcha-input">
                      <img src="./Images/Captcha.svg" alt="404:FRIEND NOT FOUND" class="captcha-image">
                  </div>
              </div>
      </div>
  </div>
</body>
</html>
