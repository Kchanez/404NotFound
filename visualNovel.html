<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/visualNovel.css">
    <title>Visual Novel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier Prime', monospace;
        }
        
        #novel-container {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        #character-image {
            position: absolute;
            bottom: 200px;
            left: 10%;
            top: 72%;
            transform: translateX(-50%);
            height: 20vh;
            z-index: 1;
            width: 7%;
        }
        
        #dialogue-box {
            position: absolute;
            bottom: 0px;
            left: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 40%;
            padding-right: 10%;
            transform: translateX(-50%);
            width: 100%;
            height: 17vh;
            background-color: #EDE1B3;
            color: rgb(0, 0, 0);
            cursor: pointer;
            border-top: 5px solid #000;
        }
        
        #character-name {
            font-weight: bold;
            font-size: 1.2em;
            padding-top: 15px;
            color: #000000;
        }
        
        #dialogue-text {
            font-size: 1.1em;
            line-height: 1.5;
            min-height: 3em;
            padding-right: 20%;
        }
        
        #choices-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px; 
        }
        
        #choices-container button {
            background-color: #333;
            color: white;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 15%;
        }
        
        #choices-container button:hover {
            background-color: #555;
        }
        
        .error {
            color: red;
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
        }
        
        /* Styles pour la bande colorée en haut */
        #header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #EDE1B3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            border: 5px solid #000000;
        }
        
        #header-left {
            flex: 1;
        }
        
        #header-center {
            flex: 1;
            text-align: center;
        }
        
        #header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }
        
        #header-title {
            font-size: 1em;
            font-weight: bold;
            color: #000;
            font-family: 'Courier Prime', monospace;
        }
        
        #header-clock {
            font-size: 1em;
            color: #333;
            font-family: 'Courier Prime', monospace;
            font-weight: 500;
            text-align: right;
        }
        
        /* Styles pour les icônes d'applications dans le novel-container */
        #app-icons-container {
            position: absolute;
            top: 4%;
            right: 2%;
            display: flex;
            flex-direction: column;
            gap: 22px;
            z-index: 10;
        }
        
        .app-icon {
            width: 50px;
            height: 50px;
            cursor: not-allowed;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 8px;
            background-color: rgba(237, 225, 179, 0.8);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .app-icon.disabled {
            filter: grayscale(100%) brightness(0.7);
            opacity: 0.7;
            pointer-events: none;
            cursor: not-allowed;
        }

        .app-icon.active {
            filter: none;
            opacity: 1;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 0 0 2px #ffcc00;
        }
        
        .app-icon:hover.disabled {
            filter: grayscale(100%) brightness(0.8);
            transform: scale(1.05);
        }

        /* Chat widget */
        .chat-widget {
            position: fixed;
            bottom: 35%;
            right: 50%;
            width: 320px;
            height: 50vh;
            display: flex;
            flex-direction: column;
            background: #Efff;
            border: 3px solid #000;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            z-index: 2000;
        }

        .chat-widget.hidden { display: none; }

        .chat-header {
            padding: 10px 12px;
            font-weight: bold;
            border-bottom: 3px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            padding: 10px 12px;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-input-area {
            display: flex;
            gap: 8px;
            padding: 10px 12px;
            border-top: 3px solid #000;
        }

        .chat-input-area input {
            flex: 1;
            padding: 8px;
            border: 2px solid #000;
            border-radius: 8px;
            font-family: 'Courier Prime', monospace;
        }

        .chat-input-area button {
            padding: 8px 12px;
            background: #fff;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
        }

        .message {
            padding: 8px 10px;
            border-radius: 8px;
            border: 2px solid #000;
            background: #fff;
        }

        .message.you { align-self: flex-end; background: #dfe8ff; }
        .message.friend { align-self: flex-start; background: #e6ffe1; }
        
        /* Row + avatar for messages */
        .message-row { display: flex; gap: 8px; align-items: flex-end; }
        .message-row.you { justify-content: flex-end; }
        .message-row.friend { justify-content: flex-start; }
        .message-avatar { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #000; background: #fff; }
        
        /* Styles pour l'icône Rappel */
        .rappel-icon {
            position: absolute;
            top: 72%;
            right: 1%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 15;
            border-radius: 10px;
            max-width: 20%;
        }
        
        
        .rappel-icon.hidden {
            display: none;
        }
        
        /* Styles pour le popup Rappel */
        .rappel-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .rappel-popup.hidden {
            display: none;
        }
        
        .popup-content {
            background-color: #EDE1B3;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        
        .popup-content h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.5em;
        }
        
        .popup-content p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 0;
        }
        
        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            font-weight: bold;
        }
        
        .close-popup:hover {
            color: #000;
        }
        
        /* Ajuster le conteneur pour ne pas être caché par la bande */
        #novel-container {
            margin-top: 50px;
            height: calc(100vh - 50px);
        }
    </style>
</head>
<body>
    <!-- Bande colorée en haut -->
    <div id="header-bar">
        <div id="header-title">SAVE FRIEND ONLINE</div>
        <div id="header-clock"></div>
    </div>
    
    <div id="novel-container">
        <img id="character-image" src="Images/Logo.svg" alt="Personnage" style="display: block;">
        
        <!-- Icônes d'applications dans le novel-container -->
        <div id="app-icons-container">
            <img src="Images/galerie.svg" alt="Galerie" class="app-icon disabled">
            <img id="mail-icon" src="Images/Mail.svg" alt="Mail" class="app-icon disabled" aria-disabled="true">
            <img src="Images/App.svg" alt="App" class="app-icon disabled">
        </div>
        
        <!-- Icône Rappel cachée par défaut -->
        <img id="rappel-icon" src="Images/Rappel.svg" alt="Rappel" class="rappel-icon hidden">
        
        <!-- Popup Rappel -->
        <div id="rappel-popup" class="rappel-popup hidden">
            <div class="popup-content">
                <span class="close-popup">&times;</span>
                <h3>Rappel</h3>
                <p id="rappel-message">Ceci est un message de rappel !</p>
            </div>
        </div>

        <!-- Chat/Messagerie -->
        <div id="chat-widget" class="chat-widget hidden" aria-hidden="true">
            <div class="chat-header">
                <span>Messagerie</span>
                <span id="close-chat" style="cursor:pointer">&times;</span>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-area">
                <input id="chat-input" type="text" placeholder="Écrire un message..." />
                <button id="chat-send">Envoyer</button>
            </div>
        </div>
        
        <div id="dialogue-box">
            <div id="character-name" style="display: block;">Joueur</div>
            <div id="dialogue-text" style="display: block;">Bienvenue dans cette aventure! Cliquez sur ce texte pour continuer.</div>
            <div id="choices-container">
                <button onclick="alert('Choix 1 sélectionné!')">Commencer l'aventure</button>
                <button onclick="alert('Choix 2 sélectionné!')">À propos du jeu</button>
            </div>
        </div>
    </div>
    
    <script src="./Js/visualNovel.js"></script>
    <script>
        // Fonction pour mettre à jour l'horloge
        function updateClock() {
            const now = new Date();
            const date = now.toLocaleDateString('fr-FR');
            const time = now.toLocaleTimeString('fr-FR');
            document.getElementById('header-clock').textContent = date + ' ' + time;
        }
        
        // Mettre à jour l'horloge immédiatement et ensuite toutes les secondes
        updateClock();
        setInterval(updateClock, 1000);
        
        // Gestion du clic sur dialogue-box pour afficher l'icône Rappel
        document.getElementById('dialogue-box').addEventListener('click', function() {
            const rappelIcon = document.getElementById('rappel-icon');
            // Afficher l'icône seulement si elle n'a pas été consommée
            if (!rappelIcon.dataset.consumed) {
                rappelIcon.classList.remove('hidden');
            }
        });
        
        // Gestion du clic sur l'icône Rappel pour activer Mail et afficher le popup
        document.getElementById('rappel-icon').addEventListener('click', function() {
            const popup = document.getElementById('rappel-popup');
            const mailIcon = document.getElementById('mail-icon');
            const rappelMessage = document.getElementById('rappel-message');
            // Activer le mail
            mailIcon.classList.remove('disabled');
            mailIcon.classList.add('active');
            mailIcon.setAttribute('aria-disabled', 'false');
            // Message d’information
            rappelMessage.textContent = "L'icône Mail vient de s'activer. Vous pouvez la consulter.";
            popup.classList.remove('hidden');
            // Faire disparaître l'icône de notification après le clic
            this.classList.add('hidden');
            // Marquer comme consommé pour ne plus réapparaître
            this.dataset.consumed = 'true';
        });
        
        // Gestion de la fermeture du popup
        document.querySelector('.close-popup').addEventListener('click', function() {
            const popup = document.getElementById('rappel-popup');
            popup.classList.add('hidden');
        });
        
        // Fermer le popup en cliquant en dehors
        document.getElementById('rappel-popup').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });

        // Ouvrir le chat en cliquant sur l'icône Mail
        document.getElementById('mail-icon').addEventListener('click', function() {
            if (this.classList.contains('disabled')) return; // inactif
            const chat = document.getElementById('chat-widget');
            chat.classList.remove('hidden');
            chat.setAttribute('aria-hidden', 'false');
            chatMessages.innerHTML = '';
            chatInput.value = '';
            chatMailIndex = 0;
            pushNextFriendMessage();
        });

        // Fermer le chat
        document.getElementById('close-chat').addEventListener('click', function() {
            const chat = document.getElementById('chat-widget');
            chat.classList.add('hidden');
            chat.setAttribute('aria-hidden', 'true');
        });

        // Logique simple de messagerie
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');

        function getAvatarSrc(who, avatarKey) {
            try {
                if (!window.storyData || !storyData.characters) return null;
                const charKey = who === 'you' ? 'protagonist' : 'ami';
                const avatars = storyData.characters[charKey]?.avatars || {};
                const key = avatarKey && avatars[avatarKey] ? avatarKey : 'default';
                return avatars[key] || null;
            } catch (_) { return null; }
        }

        function addMessage(text, who = 'you', avatarKey = null) {
            const row = document.createElement('div');
            row.className = 'message-row ' + (who === 'you' ? 'you' : 'friend');
            const avatarSrc = getAvatarSrc(who, avatarKey);
            if (avatarSrc) {
                const img = document.createElement('img');
                img.className = 'message-avatar';
                img.src = avatarSrc;
                img.alt = who === 'you' ? 'Vous' : 'Ami';
                row.appendChild(img);
            }
            const bubble = document.createElement('div');
            bubble.className = 'message ' + (who === 'you' ? 'you' : 'friend');
            bubble.textContent = text;
            row.appendChild(bubble);
            chatMessages.appendChild(row);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        let chatMailIndex = 0;
        function pushNextFriendMessage() {
            if (!window.storyData || !storyData.scenes || !storyData.scenes.mail) {
                const replies = [
                    "Salut, j'avais besoin de toi.",
                    "Tu as vu le message?",
                    "On doit agir vite.",
                    "Je t'explique tout, reste en ligne."
                ];
                const reply = replies[Math.floor(Math.random() * replies.length)];
                setTimeout(() => addMessage(reply, 'friend'), 800);
                return;
            }
            const mailScene = storyData.scenes.mail;
            if (chatMailIndex >= mailScene.dialogue.length) return;
            const msg = mailScene.dialogue[chatMailIndex++];
            const avatarKey = msg.avatar || 'default';
            setTimeout(() => addMessage(msg.text, 'friend', avatarKey), 600);
        }

        chatSend.addEventListener('click', function() {
            const text = chatInput.value.trim();
            if (!text) return;
            addMessage(text, 'you');
            chatInput.value = '';
            pushNextFriendMessage();
        });

        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                chatSend.click();
            }
        });
    </script>
    <!-- Audio elements -->
    <audio id="typing-sound" src="Audios/typing.mp3" preload="auto"></audio>
    <audio id="notification-sound" src="Audios/notification.mp3" preload="auto"></audio>
</body>
</html>
