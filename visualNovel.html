<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/visualNovel.css">
    <link rel="stylesheet" href="./Css/privateChat.css">
    <link rel="stylesheet" href="./Css/chat.css" />
    <title>SAVE FRIEND ONLINE</title>
   
</head>
<body>
    <!-- Bande colorée en haut -->
    <div id="header-bar">
        <div id="header-title">404: Save a friend</div>
        <div id="header-clock"></div>
    </div>
    
    <div id="novel-container">
        <img id="character-image" src="Images/Logo.svg" alt="Personnage" style="display: block;">
        
        <!-- Icônes d'applications dans le novel-container -->
        <div id="app-icons-container">
            <img src="Images/galerie.svg" alt="Galerie" class="app-icon disabled">
            <img id="mail-icon" src="Images/Mail.svg" alt="Mail" class="app-icon disabled" aria-disabled="true">
            <img id="calendar-icon" src="Images/calenderier.svg" alt="Calendrier" class="app-icon disabled">
            <img src="Images/App.svg" alt="App" class="app-icon disabled">
        </div>
        
        <!-- Icône Rappel cachée par défaut -->
        <img id="rappel-icon" src="Images/Rappel.svg" alt="Rappel" class="rappel-icon hidden">
        <!-- Icône Notification (2e rappel) cachée par défaut -->
        <img id="notification-icon" src="Images/Notif.svg" alt="Rappel (anniversaire)" class="rappel-icon rappel-icon2 hidden">
        <!-- Icône Notification de message cachée par défaut -->
        <img id="message-notif-icon" src="Images/NotifMess.svg" alt="Notification message" class="rappel-icon rappel-icon3 hidden">

        <!-- Affichage direct du chat privé comme élément de page -->
        <div id="private-chat-app" class="private-chat-app hidden pc-centered">
          <div class="pc-header">
            <span class="pc-title">message</span>
            <button id="close-private-chat" class="close">×</button>
          </div>
          <div class="pc-body">
            <div id="pc-messages" class="pc-messages"></div>
            <div id="pc-cta" class="pc-cta">
              <button id="pc-cta-btn" class="pc-cta-btn">
                Cliquer pour répondre
                <img class="pc-cta-icon" src="Images/Envoyer.svg" alt="Envoyer" />
              </button>
            </div>
            <div id="pc-composer" class="pc-composer hidden">
              <input id="pc-input" type="text" placeholder="Écrire un message..." />
              <button id="pc-send" class="pc-send">Envoyer</button>
            </div>
          </div>
        </div>
        <div id="dialogue-box">
            <!-- Indication visuelle pour cliquer et continuer -->
            <img id="dialogue-hint" class="dialogue-hint" src="Images/down.svg" alt="Cliquez pour continuer" title="Cliquez pour continuer"/>
        </div>

        <!-- Affichage du chat qui contient tout les contacts de l'utilisateur -->
        <div id="chat-app" class="hidden" aria-hidden="true">
          <div class="window-header">
            <span class="title">Messagerie</span>
            <button id="close-window" class="close">×</button>
          </div>
          <div class="window-body">
            <section id="thread">
              <div class="thread-header">
                <div class="contact-info">
                  <img id="current-avatar" class="avatar" alt="avatar" />
                  <div class="contact-meta">
                    <div id="current-name" class="name">Inconnu</div>
                    <div id="current-status" class="status">Ce compte ne fait pas partie de votre liste de contacts</div>
                  </div>
                </div>
                <button id="toggle-contact" class="add-btn" title="Ajouter / Retirer des contacts">+</button>
              </div>
              <div id="messages" class="messages"></div>
              <div class="composer">
                <input id="composer-input" type="text" placeholder="Écrire un message..." />
                <button id="composer-send">Envoyer</button>
              </div>
            </section>

            <aside id="contacts">
              <ul id="contact-list" class="contact-list"></ul>
            </aside>
          </div>
      </div>

    </div>
    
    <script src="./Js/visualNovel.js"></script>
    <script src="./Js/Horloge.js"></script>
    <script src="./Js/Messagerie.js"></script>
    <script src="./Js/Calendrier.js"></script>
    <script src="./Js/Rappel.js"></script>
    <script src="./Js/RappelAnniversaire.js"></script>
    <script src="Js/RappelMessageVide.js"></script>
    <script src="./Js/privateChatData.js"></script>
    <script src="./Js/privateChat.js"></script>
    <script src="Js/chatData.js"></script>
    <script src="Js/chat.js"></script>
    <script src="./Js/AffichageChatApp.js"></script>

    
    <!-- Audio elements -->
    <audio id="typing-sound" src="Audios/typing.mp3" preload="auto"></audio>
    <audio id="notification-sound" src="Audios/notification.mp3" preload="auto"></audio>
    
</body>
</html>
