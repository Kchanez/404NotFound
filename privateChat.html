<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>message</title>
  <link rel="stylesheet" href="Css/privateChat.css" />
</head>
<body>
  <div id="private-chat-app">
    <div class="pc-header">
      <span class="pc-title">message</span>
      <button id="close-window" class="close">×</button>
    </div>
    <div class="pc-body">
      <div id="pc-messages" class="pc-messages"></div>

      <!-- CTA “Cliquer pour répondre” visible au départ -->
      <div id="pc-cta" class="pc-cta">
        <button id="pc-cta-btn" class="pc-cta-btn">
          Cliquer pour répondre
          <img class="pc-cta-icon" src="Images/Envoyer.svg" alt="Envoyer" />
        </button>
      </div>

      <!-- Composer caché au début, affiché après le CTA -->
      <div id="pc-composer" class="pc-composer hidden">
        <input id="pc-input" type="text" placeholder="Écrire un message..." />
        <button id="pc-send" class="pc-send">Envoyer</button>
      </div>
    </div>
  </div>

  <script src="Js/privateChatData.js"></script>
  <script src="Js/privateChat.js"></script>
</body>
</html>
