<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courrier New', monospace;
        }
        
        #novel-container {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        #character-image {
            position: absolute;
            bottom: 200px;
            left: 10%;
            top: 72%;
            transform: translateX(-50%);
            height: 20vh;
            z-index: 1;
            width: 7%;
        }
        
        #dialogue-box {
            position: absolute;
            bottom: 0px;
            left: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 40%;
            padding-top: 1%;
            padding-right: 10%;
            transform: translateX(-50%);
            width: 100%;
            height: 20vh;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
        }
        
        #character-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        #dialogue-text {
            font-size: 1.1em;
            line-height: 1.5;
            min-height: 3em;
            padding-right: 20%;
        }
        
        #choices-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        #choices-container button {
            background-color: #333;
            color: white;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 15%;
        }
        
        #choices-container button:hover {
            background-color: #555;
        }
        
        .error {
            color: red;
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="novel-container">
        <img id="character-image" src="Images/Logo.svg" alt="Personnage" style="display: block;">
        <div id="dialogue-box">
            <div id="character-name" style="display: block;">Joueur</div>
            <div id="dialogue-text" style="display: block;">Bienvenue dans cette aventure! Cliquez sur ce texte pour continuer.</div>
            <div id="choices-container">
                <button onclick="alert('Choix 1 sélectionné!')">Commencer l'aventure</button>
                <button onclick="alert('Choix 2 sélectionné!')">À propos du jeu</button>
            </div>
        </div>
    </div>
    
    <script src="./Js/visualNovel.js"></script>
</body>
</html>
