<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Novel</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Courier Prime", monospace;
      }

      #novel-container {
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
      }

      #character-image {
        position: absolute;
        bottom: 200px;
        left: 10%;
        top: 72%;
        transform: translateX(-50%);
        height: 20vh;
        z-index: 1;
        width: 7%;
      }

      #dialogue-box {
        position: absolute;
        bottom: 0px;
        left: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 40%;
        padding-right: 10%;
        transform: translateX(-50%);
        width: 100%;
        height: 20vh;
        background-color: #ede1b3;
        color: rgb(0, 0, 0);
        cursor: pointer;
      }

      #character-name {
        font-weight: bold;
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #000000;
      }

      #dialogue-text {
        font-size: 1.1em;
        line-height: 1.5;
        min-height: 3em;
        padding-right: 20%;
      }

      #choices-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      #choices-container button {
        background-color: #333;
        color: white;
        border: 1px solid #ffcc00;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 15%;
      }

      #choices-container button:hover {
        background-color: #555;
      }

      .error {
        color: red;
        text-align: center;
        font-size: 1.5em;
        margin-top: 50px;
      }

      /* Styles pour la bande colorée en haut */
      #header-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background-color: #ede1b3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        z-index: 1000;
      }

      #header-left {
        flex: 1;
      }

      #header-center {
        flex: 1;
        text-align: center;
      }

      #header-right {
        flex: 1;
        display: flex;
        justify-content: flex-end;
      }

      #header-title {
        font-size: 1.5em;
        font-weight: bold;
        color: #000;
        font-family: "Courier Prime", monospace;
      }

      #header-clock {
        font-size: 1.2em;
        color: #333;
        font-family: "Courier Prime", monospace;
        font-weight: 500;
      }

      /* Styles pour les icônes d'applications dans le novel-container */
      #app-icons-container {
        position: absolute;
        top: 4%;
        left: 5.5%;
        display: flex;
        flex-direction: column;
        gap: 22px;
        z-index: 10;
      }

      .app-icon {
        width: 50px;
        height: 50px;
        cursor: not-allowed;
        transition: all 0.3s ease;
        border-radius: 8px;
        padding: 8px;
        background-color: rgba(237, 225, 179, 0.8);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .app-icon.disabled {
        filter: grayscale(100%) brightness(0.7);
        opacity: 0.6;
      }

      .app-icon:hover.disabled {
        filter: grayscale(100%) brightness(0.8);
        transform: scale(1.05);
      }

      /* Styles pour l'icône Rappel */
      .rappel-icon {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 15;
        border-radius: 10px;
        padding: 10px;
      }

      .rappel-icon.hidden {
        display: none;
      }

      /* Styles pour le popup Rappel */
      .rappel-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .rappel-popup.hidden {
        display: none;
      }

      /* Styles pour l'icône NotifGalerie */
      .notifGalerie-icon {
        position: absolute;
        top: 35%;
        right: 20px;
        transform: translateY(-50%);
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 15;
        border-radius: 10px;
        padding: 10px;
      }

      .notifGalerie-icon.hidden {
        display: none;
      }

      /* Styles pour le popup NotifGalerie */
      .notifGalerie-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .notifGalerie-popup.hidden {
        display: none;
      }

      .popup-content {
        background-color: #ede1b3;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        text-align: center;
        position: relative;
      }

      .popup-content h3 {
        margin-top: 0;
        color: #333;
        font-size: 1.5em;
      }

      .popup-content p {
        color: #555;
        font-size: 1.1em;
        margin-bottom: 0;
      }

      .close-popup {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #666;
        font-weight: bold;
      }

      .close-popup:hover {
        color: #000;
      }

      /* Ajuster le conteneur pour ne pas être caché par la bande */
      #novel-container {
        margin-top: 50px;
        height: calc(100vh - 50px);
      }
    </style>
  </head>
  <body>
    <!-- Bande colorée en haut -->
    <div id="header-bar">
      <div id="header-title">SAVE FRIEND ONLINE</div>
      <div id="header-clock"></div>
    </div>

    <div id="novel-container">
      <img
        id="character-image"
        src="Images/Logo.svg"
        alt="Personnage"
        style="display: block"
      />

      <!-- Icônes d'applications dans le novel-container -->
      <div id="app-icons-container">
        <img src="Images/galerie.svg" alt="Galerie" class="app-icon disabled" />
        <img src="Images/Mail.svg" alt="Mail" class="app-icon disabled" />
        <img src="Images/App.svg" alt="App" class="app-icon disabled" />
      </div>

      <!-- Icône Rappel cachée par défaut -->
      <img
        id="rappel-icon"
        src="Images/Rappel.svg"
        alt="Rappel"
        class="rappel-icon hidden"
      />

      <!-- Popup Rappel -->
      <div id="rappel-popup" class="rappel-popup hidden">
        <div class="popup-content">
          <span class="close-popup">&times;</span>
          <h3>Rappel</h3>
          <p>Ceci est un message de rappel !</p>
        </div>
      </div>

      <!-- Icône NotifGalerie cachée par défaut -->
      <img
        id="notifGalerie-icon"
        src="Images/NotifGalerie.svg"
        alt="NotifGalerie"
        class="notifGalerie-icon hidden"
      />

      <!-- Popup NotifGalerie -->
      <div id="notifGalerie-popup" class="notifGalerie-popup hidden">
        <div class="popup-content">
          <span class="close-popup">&times;</span>
          <h3>NotifGalerie</h3>
          <p>Ceci est un message de NotifGalerie !</p>
        </div>
      </div>

      <div id="dialogue-box">
        <div id="character-name" style="display: block">Joueur</div>
        <div id="dialogue-text" style="display: block">
          Bienvenue dans cette aventure! Cliquez sur ce texte pour continuer.
        </div>
        <div id="choices-container">
          <button onclick="alert('Choix 1 sélectionné!')">
            Commencer l'aventure
          </button>
          <button onclick="alert('Choix 2 sélectionné!')">
            À propos du jeu
          </button>
        </div>
      </div>
    </div>

    <script src="./Js/visualNovel.js"></script>
    <script>
      // Ajouter un compteur de clics
      let clickCount = 0;

      // Fonction pour mettre à jour l'horloge
      function updateClock() {
        const now = new Date();
        const date = now.toLocaleDateString("fr-FR");
        const time = now.toLocaleTimeString("fr-FR");
        document.getElementById("header-clock").textContent = date + " " + time;
      }

      // Mettre à jour l'horloge immédiatement et ensuite toutes les secondes
      updateClock();
      setInterval(updateClock, 1000);

      // Gestion du clic sur dialogue-box
      document
        .getElementById("dialogue-box")
        .addEventListener("click", function () {
          clickCount++;
          
          // Afficher Rappel au premier clic
          if (clickCount === 1) {
            const rappelIcon = document.getElementById("rappel-icon");
            rappelIcon.classList.remove("hidden");
          }
          
          // Fermer Rappel au 9ème clic
          if (clickCount === 9) {
            const rappelIcon = document.getElementById("rappel-icon");
            const rappelPopup = document.getElementById("rappel-popup");
            rappelIcon.classList.add("hidden");
            rappelPopup.classList.add("hidden");
          }

          // Afficher NotifGalerie au troisième clic
          if (clickCount === 3) {
            const notifGalerieIcon = document.getElementById("notifGalerie-icon");
            notifGalerieIcon.classList.remove("hidden");
          }
        });

      // Enlever l'affichage de notifGalerie du click sur rappel
      document
        .getElementById("rappel-icon")
        .addEventListener("click", function () {
          const popup = document.getElementById("rappel-popup");
          popup.classList.remove("hidden");
        });

      // Gestion de la fermeture du popup
      document
        .querySelector(".close-popup")
        .addEventListener("click", function () {
          const popup = document.getElementById("rappel-popup");
          popup.classList.add("hidden");
        });

      // Fermer le popup en cliquant en dehors
      document
        .getElementById("rappel-popup")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            this.classList.add("hidden");
          }
        });

      // Gestion du clic sur l'icône NotifGalerie pour afficher le popup
      document
        .getElementById("notifGalerie-icon")
        .addEventListener("click", function () {
          const popup = document.getElementById("notifGalerie-popup");
          popup.classList.remove("hidden");
        });

      // Gestion de la fermeture du popup NotifGalerie
      document
        .querySelectorAll(".close-popup")[1]
        .addEventListener("click", function () {
          const popup = document.getElementById("notifGalerie-popup");
          popup.classList.add("hidden");
        });

      // Fermer le popup NotifGalerie en cliquant en dehors
      document
        .getElementById("notifGalerie-popup")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            this.classList.add("hidden");
          }
        });
    </script>
  </body>
</html>
